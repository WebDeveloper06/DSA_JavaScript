<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <table border>
        <thead>
            <!-- Heading 01 -->
            <tr>
                <th rowspan="4">Day</th>
                <th colspan="4">Seminar</th>
                
            </tr>
            <!-- Heading 02 -->
            <tr>
                <th colspan="2">Sehedule</th>
                <th rowspan="2">Topic</th>
            </tr>

            <tr>
                <th>Begin</th> 
                <th>End</th>
            </tr>
        </thead>

        <tbody>
            <!-- Sehedule of Monday -->
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00 a.m.</td>
                <td rowspan="2">5:00 p.m.</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity DtD and Relad NG</td>
            </tr>
            <!-- Sehedule of Tuesday -->
            <tr>
                <td rowspan="3">Tuesday</td>
                <td>8:00 a.m.</td>
                <td>11:00 a.m.</td>
                <td rowspan="2">XPath</td>
            </tr>
            <tr>
                <td>11:00 a.m.</td>
                <td>2:00 p.m.</td>
            </tr>
            <tr>
                <td>2:00 p.m.</td>
                <td>5:00 p.m.</td>
                <td>XSL Transformations</td>
            </tr>
            <!-- Sehedule of Wednesday -->
            <tr>
                <td>Wednesday</td>
                <td>8:00 p.m.</td>
                <td>12:00 p.m.</td>
                <td>XSL Formatting objects</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
